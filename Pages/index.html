<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Bug Database Project</title>
        <link rel="stylesheet" href="Styling/styles.css">
        <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body class="bug-bg">
        <div class="container">
            <h1 class="center text-center text-uppercase font-weight-bold text-white header"><i class="bi bi-bug-fill"></i> ~ Bug Database ~ <i class="bi bi-bug-fill"></i></h1>
            <div class="login-section">
                <div class="login-header-image"></div>
                <div class="login-input-section">
                    <h2 class="text-dark font-weight-bold"><b>Login</b></h2>
                    <form action="../Scripts/login.php" method="post">
                        <div class="input-group-prepend">
                            <input type="text" class="input-field form-control" placeholder="Username" id="username">
                            <input type="text" class="input-field form-control" placeholder="Password" id="password">
                            <div class="container d-flex justify-content-between login-flex-section">
                                <div class="remember-me"><input type="checkbox" class="d-inline-block"><p class="d-inline-block"><span class="remember-me-text">Remember Me</span></p></div>
                                <a href="resetPassword.html" class="text-right"><span class="forgot-password-text">Forgot Password</span></a>
                            </div>
                            <button id="redirect" type="submit" value="submit" class="btn btn-dark login-button">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
        <script src="credentials.js"></script>
        
        <script>
            document.getElementById('redirect').addEventListener('click', function() {
                var enteredUsername = document.getElementById('username').value;
                var enteredPassword = document.getElementById('password').value;
                var isValidCredentials = userCredentials.some(function(credentials) {
                    return credentials.username === enteredUsername && credentials.password === enteredPassword;
                });
                if (isValidCredentials) {
                    window.location.href = "home.html";
                }
                else {
                    window.location.href = "index.html";
                }
            });
        </script>
        
    </body>
</html>
