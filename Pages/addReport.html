<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styling/enterReport.css">
    <title>Add Bug Report</title>
</head>
<body class="bg">
    <div class="container">
        <h1>Bug Report Form</h2>
        <div class="formCont">
            <form>
                <div class="inputBlock">
                    <div class="lab">
                        <label>Report #: </label>
                    </div>
                    <div class="inp">
                        <input class="reportNum" type="text" id="reportNum" name="reportNum" required>
                    </div>
                </div>
                <div class="inputBlock">
                    <div class="lab">
                        <label>Type of Bug: </label>
                    </div>
                    <div class="inp">
                        <select class="bugType" id="bugType" name="bugType">
                            <option value="t1">Type 1</option>
                            <option value="t2">Type 2</option>
                            <option value="t3">Type 3</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="inputBlock">
                    <div class="lab">
                        <label>Summary of Bug: </label>
                    </div>
                    <div class="inp">
                        <textarea class="summary" id="summary" name="summary"></textarea>
                    </div>
                </div>
                <div class="buttons">
                    <button>Submit</button>
                    <button onclick="movePage()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function movePage() {
            window.location.href = "main.html";
        }
    </script>
</body>
</html>
