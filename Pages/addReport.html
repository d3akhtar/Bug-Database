<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styling/main.css">
    <title>Add Bug Report</title>
</head>
<body class="bg">
    <div class="container">
        <h2>Bug Report Form</h2>
        <label>Report #: </label>
        <input type="text" id="reportNum" name="reportNum" required>
        <label>Type of Bug: </label>
        <input type="text" id="bugType" name="bugType">
        <label>Summary of Bug: </label>
        <input type="text" id="summary" name="summary" required>
    </div>
</body>
</html>
