<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Styling/password.css">
</head>
<body>
    <div class="container">
        <h2>Enter Valid Username</h2>
        <form id="loginForm" onsubmit="return checkUsername(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <button id="userCheck" type="submit">Next</button>
        </form>
    </div>
    <script src="../Scripts/js/passwords.js"></script>
</body>
</html>
