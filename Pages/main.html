<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styling/main.css">
    <title>Main Page</title>
</head>
<body class="bg">
    <div class="container">
        <div class="dropdown">
            <div class="menu-icon" id="menuIcon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="dropdown-content" id="menu">
                <a id="home" href="home.html">Home</a>
                <a id="logout" href="login.html">Log Out</a>
                <a>Placeholder</a>
                <a>Placeholder</a>
            </div>
        </div>
        <h1>Bug Report Database</h1>
        <div class= "mainButton">
            <button>Add Bug Report</button>
            <button>View Complete Sprints</button>
        </div>
        <div class="tableCont">
            <button>Sort By:</button>
            <button>View: Unresolved</button>
        </div>
    </div>
    <div class="separator"></div>
    <script>
        const menu = document.getElementById("menu");
        const menu_icon = document.getElementById("menuIcon");
        menu.style.visibility = "hidden";

        document.addEventListener("click", (event) => {
            if (event.target === menu_icon) {
                menu.style.visibility = menu.style.visibility === "hidden" ? "visible" : "hidden";
            }
            else {
                if (menu.style.visibility === "visible") {
                    menu.style.visibility = "hidden";
                }
            }
        });
    </script>
</body>
</html>
