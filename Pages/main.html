<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styling/main.css">
    <title>Main Page</title>
</head>
<body class="bg">
    <div class="container">
        <div class="dropdown">
            <div class="menu-icon" id="menuIcon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="dropdown-content" id="menu">
                <a id="home" href="home.html">Home</a>
                <a id="logout" href="login.html">Log Out</a>
                <a>Placeholder</a>
                <a>Placeholder</a>
            </div>
        </div>
        <h1>Bug Report Database</h1>
        <div class= "mainButtonCont">
            <button class="mainButton" onClick="moveToAddReport()">Add Bug Report</button>
            <button class="mainButton">View Complete Sprints</button>
            <button class="adminButton">Admin</button>
        </div>
        <div class="tableCont">
            <button class="tableButton">Sort By:</button>
            <button class="tableButton">View: Unresolved</button>
            <table id="bug-table">
                <tr>
                    <th>Bug Number</th>
                    <th>Title</th>
                    <th>Date Added</th>
                    <th>Status</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="separator"></div>
    <script>
        const menu = document.getElementById("menu");
        const menu_icon = document.getElementById("menuIcon");
        menu.style.visibility = "hidden";

        document.addEventListener("click", (event) => {
            if (event.target == menu_icon) {
                menu.style.visibility = menu.style.visibility === "hidden" ? "visible" : "hidden";
            }
            else {
                if (menu.style.visibility === "visible") {
                    menu.style.visibility = "hidden";
                }
            }
        });

        function moveToAddReport() {
            window.location.href = "addReport.html";
        }
    </script>
    <script>
        $(document).ready(function() {
            GenerateBugTableRows();
        });

        function GenerateBugTableRows(){
            console.log("Generating bugs...");
            $.ajax({
                async: false,
                cache: false,
                type: "GET",
                url: "../Scripts/getBugs.php",
                data: {id: "1"}
            }).done(function ( response ){
                console.log(response);
                response.forEach(element => {
                    
                    let bug_number = element.bug_number;
                    let title = element.title;
                    let date_add = element.date_add;
                    let status = element.status;
                    
                    document.getElementById("bug-table")
                    .innerHTML +=
                    `<tr>
                    <td>${bug_number}</td>
                    <td>${title}</td>
                    <td>${date_add}</td>
                    <td>${status}</td>
                    </tr>`;
                });
            })
        }
    </script>
</body>
</html>
