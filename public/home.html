<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styling/main.css">
    <title>Main Page</title>
<style>
        /* Style the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        /* Style the table header */
        th {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            background-color: #f2f2f2;
        }

        /* Style the table rows */
        td {
            border: 4px solid black;
            padding: 8px;
            white-space: nowrap; /* Prevent text from wrapping */
        }
    </style>
</head>
<body class="bg">
    <div class="container">
        <div class="dropdown">
            <div class="menu-icon" id="menuIcon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="dropdown-content" id="menu">
                <a id="home" href="home.html">Home</a>
                <a id="logout" href="login.html">Log Out</a>
                <a>Placeholder</a>
                <a>Placeholder</a>
            </div>
        </div>
        <h1>Bug Report Database</h1>
        <div class= "mainButtonCont">
            <button class="mainButton" onClick="moveToAddReport()">Add Bug Report</button>
            <button class="mainButton" onClick="moveToProgressView()">View Progress</button>
            <button class="adminButton" onClick="moveToAdminPanel()">Admin</button>
        </div>
        <div class="tableCont">
            <button class="tableButton">Sort By:</button>
            <button class="tableButton">View: In Progress</button>
            <table id="bugTable">
		<tr>
			<td>Report ID</td>
			<td>Title</td>
			<td>Description</td>
			<td>Date Created</td>
			<td>Last Modified</td>
			<td>Status</td>
		</tr>
            </table>
        </div>
    </div>
    <div class="separator"></div>
    <script>
        const menu = document.getElementById("menu");
        const menu_icon = document.getElementById("menuIcon");
        menu.style.visibility = "hidden";

        document.addEventListener("click", (event) => {
            if (event.target == menu_icon) {
                menu.style.visibility = menu.style.visibility === "hidden" ? "visible" : "hidden";
            }
            else {
                if (menu.style.visibility === "visible") {
                    menu.style.visibility = "hidden";
                }
            }
        });

        function moveToAddReport() {
            window.location.href = "reportPages/bugReport.html";
        }

        function moveToProgressView() {
            window.location.href = "reportPages/sprintDetails.html";
        }
	
	function moveToAdminPanel() {
	    window.location.href = "admin.html";
	}
    </script>
	<script src="scripts/loadHomeReports.js"></script>
</body>
</html>
