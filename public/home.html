<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--<link rel="stylesheet" href="//cdn.datatables.net/2.0.3/css/dataTables.dataTables.min.css" />-->
    <link rel="stylesheet" href="Styling/all.css">
    <link rel="stylesheet" href="Styling/home.css">
    <title>Home - BugBytes</title>
</head>
<body class="bg">
    <div class="container">
        <div class="tableCont" id="bugTable">
            <div class="mainButtonCont">
                <button class="mainButton" onClick="moveToAddReport()">Create Report</button>
                <button class="mainButton" onClick="moveToProgressView()">View Progress</button>
            </div>
            <table id="tblData">

                <thead>
                    <tr>
                        <th style="width: auto;">ID</td>
                        <th>Title</td>
                        <th>Description</th>
                        <th>Date Created</th>
                        <th>Last Modified</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script>
        function moveToAddReport() {
            window.location.href = "reportPages/createReport.html";
        }

        function moveToProgressView() {
            window.location.href = "reportPages/sprintDetails.html";
        }

        function moveToAdminPanel() {
            window.location.href = "admin.html";
        }
        function toggleDropdown() {
            var dropdownMenu = document.getElementById("dropdownMenu");
            dropdownMenu.style.display = (dropdownMenu.style.display === "block") ? "none" : "block";
        }
    </script>
    <script src="scripts/createNavBar.js"></script>
    <script src="/jquery/jquery.min.js"></script>
    <script src="scripts/loadHomeReports.js"></script>
    <script src="scripts/renderAdminButton.js"></script>
    <script src="scripts/transferToNewPage.js"></script>
    <script src="//cdn.datatables.net/2.0.3/js/dataTables.min.js"></script>
</body>
</html>
