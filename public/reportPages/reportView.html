<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report View - BugBytes</title>
</head>
<body>
    <h1>Update Bug Report and Add Comment</h1>
    <label for="bugId">Bug ID:</label>
    <div id="container">
        <!-- Divs will be dynamically generated here -->
    </div>
    <input type="text" id="bugId" value="5" readonly>
    <br>
    <label for="title">Title:</label>
    <input type="text" id="title">
    <br>
    <label for="description">Description:</label>
    <textarea id="description" rows="4" cols="50"></textarea>
    <br>
    <button id="updateBugButton">Add contribution</button>
    <button id="resolveBug">Resolve Bug</button>

    <!-- Reference the external JavaScript file -->
    <script src="../scripts/commentBug.js" defer></script>
    <script src="../scripts/resolveBug.js"></script>
    <script src="../scripts/tempMakeDivs.js"></script> <!-- testing dynamic divs here -->
</body>
</html>
