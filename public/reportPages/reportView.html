<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Styling/all.css">
    <link rel="stylesheet" href="../Styling/reportView.css">
    <title>Report View - BugBytes</title>
</head>
<body class="bg">
    <div class="header" style="width:100%; height: 100px; margin-bottom: 20px;">
        <h1 class="text-bold text-white text-uppercase" style="text-align:center; top:25%; position: relative; font-weight: bolder;">
            Bug #
            <span id="bug-number-display">[ID]</span>
            <span style="font-size:large; position:static; top:20px; right:50px; display:none;" id="resolvedTag">
                Resolved
                <i class="bi bi-check2-circle"></i>
            </span>
        </h1>
    </div>
    <div class="container">
        <div id="details">
            <!-- Divs will be dynamically generated here -->
        </div>
        <div>
            <br>
            <div style="margin-left: 36%;">
                <button id="updateBugButton">Add contribution</button>
                <button id="resolveBugButton">Resolve Bug</button>
            </div>
            <form id="contributeForm" style="display: none;">
                <label for="inputTitle">Title:</label>
                <input type="text" id="inputTitle">
                <br>
                <label for="inputDescription">Description:</label>
                <textarea id="inputDescription" rows="4" cols="50"></textarea>
                <br>
            </form>
        </div>
        <div id="comments">
            <!-- Divs will be dynamically generated here -->
        </div>
    </div>

    <!-- Reference the external JavaScript file -->
    <script src="../scripts/createNavBar2.js"></script>
    <script src="../scripts/receiveValNewPage.js"></script>
    <script src="../scripts/getCommentsForBug.js"></script>
    <script src="../scripts/commentBug.js"></script>
    <script src="../scripts/resolveBug.js"></script>
</body>
</html>
