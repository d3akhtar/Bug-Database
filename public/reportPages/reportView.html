<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report View - BugBytes</title>
</head>
<body>
    <h1>Update Bug Report and Add Comment</h1>
        <div class="bugDetail">
            <label for="bugId">Report ID:</label>
            <span id="bugId"></span><br>
            
            <label for="author">Author:</label>
            <span id="author"></span><br>
            
            <label for="title">Title:</label>
            <span id="title"></span><br>
            
            <label for="description">Description:</label>
            <span id="description"></span><br>
            
            <label for="dateAdded">Date Added:</label>
            <span id="dateAdded"></span><br>
        </div>
    <div id="comments">
        <!-- Divs will be dynamically generated here -->
    </div>
    <br>
    <label for="inputTitle">Title:</label>
    <input type="text" id="inputTitle">
    <br>
    <label for="inputDescription">Description:</label>
    <textarea id="inputDescription" rows="4" cols="50"></textarea>
    <br>
    <button id="updateBugButton" style="display: none;">Add contribution</button>
    <button id="resolveBugButton" style="display: none;">Resolve Bug</button>

    <!-- Reference the external JavaScript file -->
    <script src="../scripts/receiveValNewPage.js"></script>
    <script src="../scripts/commentBug.js"></script>
    <script src="../scripts/resolveBug.js"></script>
    <script src="../scripts/getCommentsForBug.js"></script>
</body>
</html>
