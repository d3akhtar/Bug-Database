<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Styling/all.css">
    <link rel="stylesheet" href="../Styling/reportView.css">
    <title>Report View - BugBytes</title>
</head>

<body class="bg">
    <div class="header" style="width:100%; height: 100px; margin-bottom: 20px;">
        <h1 class="text-bold text-white text-uppercase"
            style="text-align:center; top:25%; position: relative; font-weight: bolder;">
            Bug #
            <span id="bug-number-display">[ID]</span>
            <span style="font-size:large; position:static; top:20px; right:50px; display:none;" id="resolvedTag">
                Resolved
                <i class="bi bi-check2-circle"></i>
            </span>
        </h1>
    </div>
    <div class="container">
        <div id="details">
            <!-- Divs will be dynamically generated here -->
        </div>
        <div>
            <br>
            <div id="contribute-btn-block" style="margin-left: 36%;">
                <button onclick="showContributionForm()">Add contribution</button>
                <button id="resolveBugButton">Resolve Bug</button>
            </div>
        </div>
        <div id="comments">
            <!-- Divs will be dynamically generated here -->
        </div>
    </div>
    <div id="contributeFormBlock"
        style="display:none; width: 1000px; height: 500px; padding: 50px;background-color:rgb(48, 48, 48); position:fixed; top: 25%; left: 25%">
        <form id="contributeForm">
            <a class="btn btn-outline-danger p-1" onclick="hideContributionForm()"
                style="width: 30px; height:30px; position:absolute; top: 3%; left: 1%;"><i class="bi bi-x-lg"></i></a>
            <h4 style="color: white; font-weight:bold;">Write Your Comment:</h4>
            <div style="width: 100%; height: 1px; background-color: aliceblue; margin: 15px 0;"></div>
            <div style="margin-bottom: 20px;"><label style="color: white; margin-right: 10px;" for="inputTitle">Title:
                </label> <input style="padding:2px; width:100%" type="text" id="inputTitle" /> <br></div>
            <label for="inputDescription" style="margin-bottom: 5px; color:white">Description: </label> <br />
            <textarea style="resize: none;" required maxlength="500" id="inputDescription" rows="8"
                cols="105"></textarea>
            <button class="w-50" style="margin-left:25%" type="submit" id="updateBugButton">SUBMIT</button>
        </form>
    </div>
    <script>

        function showContributionForm() {
            let form = document.getElementById("contributeFormBlock");
            form.style.display = "block";
        }

        function hideContributionForm() {
            console.log("hide form");
            let form = document.getElementById("contributeFormBlock");
            form.style.display = "none";
        }

    </script>

    <!-- Reference the external JavaScript file -->
    <script src="../scripts/createNavBar.js"></script>
    <script src="../scripts/receiveValNewPage.js"></script>
    <script src="../scripts/getCommentsForBug.js"></script>
    <script src="../scripts/commentBug.js"></script>
    <script src="../scripts/resolveBug.js"></script>
</body>

</html>
