<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Progress - BugBytes</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Styling/graph.css">
    <link rel="stylesheet" href="../Styling/all.css"></head>
<body class="bg">

<!-- Your page content -->
<div class="container">
<div id="section2" class="graph-container" style="margin-top: +120px;">
  <div class="" id="graphContainer">
    <canvas id="myChart" class="graph"></canvas>
  </div>
<div id="values">
  <label for="startDate">Reports Created:</label>
  <span id="created"></span>
  <label for="startDate">Reports Resolved:</label>
  <span id="resolved"></span>
  <label for="startDate">Net Increase:</label>
  <span id="net"></span>
</div>
<div id="dateInputContainer" class="datecontainer">
  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate">
  <label for="endDate">End Date:</label>
  <input type="date" id="endDate">
  <button id="submitDatesBtn" onclick="updatedChart()">Update Chart</button>
</div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="../scripts/createNavBar.js"></script>
<script src="../scripts/sprintInfo.js"></script>
<script src="../scripts/logout.js"></script>
</body>
</html>
