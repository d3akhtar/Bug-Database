<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Progress - BugBytes</title>
  <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../Styling/all.css">
  <link rel="stylesheet" href="../Styling/graph.css">
</head>

<body class="bg" style="font-weight: bold;">

  <div class="container">
    <div id="section2" class="graph-container" style="margin-top: +120px;">
      <div class="" id="graphContainer" style="margin-bottom: 15px;">
        <canvas id="myChart" class="graph"></canvas>
      </div>
      <div id="values" style="margin-bottom: 15px;">
<div class="values">
        <label for="startDate">Reports Created:</label>
        <span id="created"></span>
</div>
<div class="values">
        <label for="startDate">Reports Resolved:</label>
        <span id="resolved"></span>
</div>
<div class="values">
        <label for="startDate">Net Increase:</label>
        <span id="net"></span>
</div>
      </div>
      <div id="dateInputContainer" class="datecontainer">
<table>
  <tr>
    <td>
      <label for="startDate">Start Date:</label>
    </td>
    <td>
      <input type="date" id="startDate">
    </td>
  </tr>
  <tr>
    <td>
      <label for="endDate">End Date:</label>
    </td>
    <td>
      <input type="date" id="endDate">
    </td>
  </tr>
</table>

        <button id="submitDatesBtn">Update Chart</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="../scripts/createNavBar.js"></script>
  <script src="../scripts/sprintInfo.js"></script>
  <script src="../scripts/isValidSession.js"></script>

</body>

</html>
