<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - BugBytes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Styling/admin.css">
    <link rel="stylesheet" href="Styling/all.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>

<body>
    <h1>User Management</h1>
    <form id="userForm">
        <label for="action">Select Action:</label>
        <select id="action">
            <option value="" disabled selected hidden>Select Action</option>
            <option value="add">Add User</option>
            <option value="remove">Remove User</option>
            <option value="change">Change Password</option>
        </select>
        <div id="userFields">
            <!-- Fields for adding a user -->
            <div id="addUserFields" style="display: none;">
                <label for="newUsername">Username:</label>
                <input type="text" id="addUsername"><br>
                <label for="email">Email:</label>
                <input type="email" id="addEmail"><br>
                <label for="newPassword">New Password:</label>
                <input type="password" id="addPassword"><br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="addConfirmPassword"><br>
                <input type="checkbox" id="addAsAdmin" style="display:inline-block;">
                <label for="confirmOperation" style="display:inline-block;">Add as Admin?</label><br>
            </div>
            <!-- Fields for removing a user -->
            <div id="removeUserFields" style="display: none;">
                <label for="removeUsername">Username:</label>
                <input type="text" id="removeUsername"><br>
            </div>
            <!-- Fields for changing password -->
            <div id="changePasswordFields" style="display: none;">
                <label for="changeUsername">Username:</label>
                <input type="text" id="passwordUsername"><br>
                <label for="passwordNewPassword">New Password:</label>
                <input type="password" id="passwordNewPassword"><br>
                <label for="passwordConfirmPassword">Confirm Password:</label>
                <input type="password" id="passwordConfirmPassword"><br>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="scripts/createNavBar.js"></script>
    <script src="scripts/isValidSession.js"></script>
    <script src="scripts/adminOptions.js"></script>
    <script src="scripts/adminActions.js"></script>
</body>

</html>
