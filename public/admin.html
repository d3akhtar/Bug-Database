<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
</head>
<body>
    <h1>User Management</h1>
    <form id="userForm">
        <label for="action">Select Action:</label>
        <select id="action">
            <option value="" disabled selected hidden>Select Action</option>
            <option value="add">Add User</option>
            <option value="remove">Remove User</option>
            <option value="change">Change Password</option>
        </select>
        <div id="userFields">
            <!-- Fields for adding a user -->
            <div id="addUserFields" style="display: none;">
                <label for="email">Email:</label>
                <input type="email" id="addEmail"><br>
                <label for="newUsername">Username:</label>
                <input type="text" id="addUsername"><br>
                <label for="newPassword">New Password:</label>
                <input type="password" id="addPassword"><br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="addConfirmPassword"><br>
            </div>
            <!-- Fields for removing a user -->
            <div id="removeUserFields" style="display: none;">
                <label for="removeUsername">Username:</label>
                <input type="text" id="removeUsername"><br>
                <input type="checkbox" id="removeConfirmRemove">
                <label for="confirmRemove">Confirm Removal</label><br>
            </div>
            <!-- Fields for changing password -->
            <div id="changePasswordFields" style="display: none;">
                <label for="changeUsername">Username:</label>
                <input type="text" id="passwordUsername"><br>
                <label for="newPassword">New Password:</label>
                <input type="password" id="passwordNewPassword"><br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="passwordConfirmPassword"><br>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script src="scripts/adminOptions.js"></script>
    <script src="scripts/adminActions.js"></script>
</body>
</html>
