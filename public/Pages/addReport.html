<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styling/enterReport.css">
    <title>Add Bug Report</title>
</head>
<body class="bg">
    <div class="container">
        <h1>Bug Report Form</h2>
        <div class="formCont">
            <form>
                <div class="inputBlock">
                    <div class="lab">
                        <label>Bug Title: </label>
                    </div>
                    <div class="inp">
                        <input id="bugTitle" type="text">
                    </div>
                </div>
                <div class="inputBlock">
                    <div class="lab">
                        <label>Description: </label>
                    </div>
                    <div class="inp">
                        <textarea class="summary" name="summary" placeholder="Enter description of report" id="bugDescription"></textarea>
                    </div>
                </div>
                <div class="buttons">
                    <button id="addReport" onclic="movePage()">Submit</button>
                    <button onclick="movePage()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function movePage() {
            window.location.href = "main.html";
        }
    </script>
    <script src="../Scripts/js/addBug.js"></script>
</body>
</html>
