<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Creation Page</title>
    <link rel="stylesheet" href="Styling/password.css">
</head>
<body>
    <div class="container">
        <h2>Create a Secure Password</h2>
        <form id="passwordForm" onsubmit="return createPassword()">
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" name="currentPassword" required>
            
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" disabled required>
            
            <label for="confirmNewPassword">Confirm Password:</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" disabled required>
            
            <button type="button" onclick="checkCurrentPassword()">Check Current Password</button>
            <button type="submit" id="nextButton" style="display: none;">Next</button>
        </form>
    </div>
    <script src="../Scripts/passwords.js"></script>
</body>
</html>
