<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Styling/password.css">
</head>
<body>
    <div class="container">
        <h2>Enter Credentials for this New User</h2>
        <form id="loginForm" onsubmit="return register()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>
            <button id="userCheck" type="submit">Add User</button>
        </form>
    </div>
    <script src="../Scripts/passwords.js"></script>
</body>
</html>
