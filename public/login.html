<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login - BugBytes</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Styling/all.css">
    <link rel="stylesheet" href="Styling/login.css">
</head>

<body class="bg">
    <div class="container mycentered">
        <div class="login-section mx-auto">

            <div class="login-header-image"></div>
            <div class="login-input-section">
                <h1 class="center text-center text-uppercase font-weight-bold text-white header"><i
                        class="bi bi-bug-fill"></i> ~ Bug Bytes ~ <i class="bi bi-bug-fill"></i></h1>
                <h2 class="text-dark font-weight-bold" style="text-align: center;"><b>Login</b></h2>
                <div class="input-group-prepend">
                    <input type="text" class="input-field form-control" placeholder="Username" id="username">
                    <input type="password" class="input-field form-control" placeholder="Password" id="password">
                    <div class="container d-flex justify-content-between login-flex-section">
                        <div class="remember-me"><input type="checkbox" class="d-inline-block" id="rememberMe">
                            <p class="d-inline-block"><span class="remember-me-text">Remember Me</span></p>
                        </div>

                    </div>
                    <div class="btn-group mx-auto w-100" style="width:100%">
                        <button id="loginBtn" type="submit" value="submit" style="width:200px; margin-right: 10px; margin-left: 0px; padding:0;">Login</button>
                        <button id="cancelBtn" type="submit" value="submit" onClick="leave()" style="width:200px; margin-left: auto; align-items:left;">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
	function leave() {
	    window.location.href = "/index.html";
	}
    </script>
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/isValidSessionLogin.js"></script>
</body>

</html>
