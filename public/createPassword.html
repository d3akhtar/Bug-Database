<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - BugBytes</title>
    <link rel="stylesheet" href="Styling/resetPassword.css"></head>
</head>
<body>
    <script src="scripts/changeSelfPassword.js"></script>
    <div class="container">
        <h2>Create a Secure Password</h2>
        <form id="passwordForm" onsubmit="return createPassword()">
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" name="currentPassword" required>
            
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            
            <label for="confirmNewPassword">Confirm Password:</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
            
            <button type="button" onclick="checkCurrentPassword()">Reset</button>
        </form>
    </div>
</body>
</html>
