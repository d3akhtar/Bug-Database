<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Creation Page</title>
    <link rel="stylesheet" href="resetPassword.css">
</head>
<body>
    <div class="container">
        <h2>Create a Secure Password</h2>
        <form id="passwordForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="createPassword()">Create Password</button>
        </form>
    </div>
    <script src="credentials.js"></script>
    <script>
        function createPassword() {
            var username = document.getElementById('username').value;
            var newPassword = document.getElementById('password').value;
            var userIndex = userCredentials.findIndex(function(credentials) {
                return credentials.username === username;
            });
            if (userIndex !== -1) {
                userCredentials[userIndex].password = newPassword;
            } else {
                userCredentials.push({ username: username, password: newPassword });
            }
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
