<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bug Database Project</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <img src="Images/kingbug.png" class="header-img">
            <h1 class="header-title">Bug Report System (BRS)</h1>
        </div>
        <div class="header-separator"></div>
        <div class="login-details-input">
            <div class="input-area" id="username">
                <label>User Name: </label><input>
            </div>
            <div class="input-area" id="password">
                <label>Password: </label><input type="password">
            </div>
            <button type="submit" class="login-button">Log in</button>
            <div class="login-help">
                <a href="" class="forgot">*Forgot password</a>
                <div class="new-user">
                    <a href="">New User?</a>
                    <em>Sign up now!</em>
                </div>
            </div>
        </div>
    </body>
</html>
